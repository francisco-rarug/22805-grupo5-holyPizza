<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilosContacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <header class="navbar">
        <div>
            <img class="logo" src="Recursos/Pizza_logo.png" alt="logo">
        </div>
        <div class="botonera">
            <a class="btn btn-light" href="index.html">Home</a>
            <a class="btn btn-light" href="sobreNosotros.html">Quienes somos?</a>
            <a class="btn btn-light" href="contacto.html">Contacto</a>
            <a class="btn btn-light" href="productos.html">Productos</a>
        </div>
        <div>
            <a href="contacto.html"><i class="bi bi-cart text-light fs-3"></i></a>
            <a href="contacto.html"><i class="bi bi-person-circle text-light fs-3  p-2"></i></a>
        </div>
    </header>

    <h1 class="contacto_titulo">Contacto</h1>

    <div class="contacto_datos_conteiner">
        <div class="asd">

            <h3 class="contacto_datos"><img src="Recursos/icons/ubicacion_logo.png" alt="ubi"> Direccion</h3>
            <h3 class="datos">Parque dominico</h3>
            <h3 class="pixel"></h3>
        </div>
        <div class="asd">

            <h3 class="contacto_datos"><img class="img" src="Recursos/icons/telefono_logo.png" alt="telefono"> Telefono
            </h3>
            <h3 class="datos">1135590553</h3>
            <h3 class="pixel"></h3>
        </div>
        <div class="asd">

            <h3 class="contacto_datos"><img class="img" src="Recursos/icons/mail_logo.png" alt="mail"> Email</h3>
            <h3 class="datos">consultas@gmail.com</h3>
            <h3 class="pixel"></h3>
        </div>
    </div>

    <div class='descripcion'>Bienvenido al formulario de consultas. Dejanos tu consulta para poder seguir mejorando
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <form class="row g-3 col-md-8">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Usuario</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese asunto">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Ingrese la descripción de su problema">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar consulta</button>
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
