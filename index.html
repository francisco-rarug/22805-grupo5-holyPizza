<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delicioso</title>
    <link rel="stylesheet" href="hojaDeEstilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.icons8.com/fonts/line-awesome/1.3/css/line-awesome.min.css">

</head>
<body>
    <header class="header">
        <div class="hero-image">
            <nav class="navbar">
                <div class="navbar-left">
                    <a href="#home">Inicio</a>
                    <a href="#about">Sobre Nosotros</a>
                </div>
                <div class="navbar-logo">
                    <img src="Recursos/Coffee-Logo-PNG-File.png" alt="Logo del Café">
                </div>
                <div class="navbar-right">
                    <a href="#menu">Menú</a>
                    <a href="#contact">Contacto</a>
                </div>
            </nav>
            <div class="hero-text">
                <h1>Bienvenidos a Café Delicioso</h1>
                <p>El mejor café de la ciudad</p>
            </div>
        </div>
    </header>

    <main>
        <section class="products" id="products">
            <h2>Nuestros Productos</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="Recursos/images.jfif" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Descripción del Producto 2.</p>
                </div>
                <div class="product">
                    <img src="Recursos/imagen2.jfif" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Descripción del Producto 2.</p>
                </div>
            </div>
        </section>

    
        
        
        
    </main>
</body>
</html>
